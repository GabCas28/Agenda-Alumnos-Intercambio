{% extends 'header.html' %} {% block content %}
<div class="contacts">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">email</th>
                <th scope="col">etc</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <th scope="row"><a href="{% url 'contacts:form' contact_id=contact.id %}">{{contact.id}}</a></th>
                <th scope="row">{{contact.email}}</th>
                <td>{{contact.contact_info}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% bs_icon 'plus-circle-fill' %}
</div>
{% endblock %}
