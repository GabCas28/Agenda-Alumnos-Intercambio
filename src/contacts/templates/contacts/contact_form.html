{% extends 'header.html' %} {% block content %}
<div class="container">
    <h2 class="">Edit Contact</h2>
    <form class="site-form " action="{% url 'contacts:modify' contact_id=contact.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form.non_field_errors }} {% for input in form%}
        <div class="col-12 col-md-6">
            <label for="{{input.id_for_label}}">{{input.label}}</label>: {{input}} {{input.errors}}
        </div>
        {% endfor %}
        <div class="col-12">
            <input class="w-100" type="submit" value="Save">
        </div>
    </form>
</div>
<!-- <script src={ % static "js/slugify.js" %}></script> -->
{% endblock content %}
