version: '3.2'

services:
  db:
    image: postgres
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
       - ./.env
  agenda:
    build: ./src/
    image: gabcas28/mobility-agenda
    restart: always
    depends_on:
      - db
    command:  bash -c "invoke connect && invoke install && invoke start"    
    volumes:
      - ./src:/src
    ports:
      - 8000:8000
    env_file:
      - ./.env